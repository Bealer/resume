<div id="reference" class="" [hidden]="v2">
    <h2>Character References</h2>
    <ul>
      <li *ngFor="let ref of referenceView">
        <p>{{ ref.name }}</p>
        <p>{{ ref.company }}</p>
        <p>Email: {{ref.email}}</p>
      </li>
    </ul>
  </div>
