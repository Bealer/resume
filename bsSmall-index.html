<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Ian Beal's Resume</title>
        <meta charset="UTF-8">
        <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon">
        <link rel="icon" href="/favicon.ico" type="image/x-icon">
        <!-- <link rel="stylesheet" href="index.css"> -->
        <style>
            .clickable {
                cursor: pointer;
            }
        </style>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    </head>
    <body>
        <br>
        <div class="container px-auto">
            <div class="row">
                <div class="col align-self-left">
                    <header id="contact">
                        <div id="name"><h1>name</h1></div>
                        <div id="number"></div>
                        <div id="email"></div>
                        <div id="linkedin"></div><br>
                    </header>
                    <hr>
                </div>
            </div>

            <section id="SoftSkills">
                <div class="row">
                    <div class="col mx-auto">
                        <div class="clickable" title="Click to toggle">
                            <h3 id="SoftSkillsHeader" class="text-info">Soft Skills</h3>
                        </div>
                            <div id="SoftSkillsContent" class="collapsible">
                            <ul class="twoColumns noBullets" id="SoftSkillsList">
                            </ul>
                        </div>
                    </div>
                </div>
            </section>

            <section id="TechnicalSkills">
                <div class="row">
                    <div class="col mx-auto">
                        <div class="clickable" title="Click to toggle">
                            <h3 id="TechSkillsHeader" class="text-info">Technical Skills</h3></div>
                        <div id="TechSkillsContent" class="collapsible">
                            <ul class="noBullets" id="TechSkillsList"> 
                            </ul>
                        </div>
                    </div>
                </div>
            </section>

            <section id="Education">
            <div class="row">
                <div class="col">
                    <div class="clickable">
                        <h3 id="EducationHeader" class="text-info" title="Click to toggle">Education</h3></div>
                        <div id="EducationContent" class="collapsible">
                            <div class="col mx-auto">
                            <p><span id="School"></span><br>
                                <span id="Major"></span><br>
                                <span id="Graduation"></span></p>
                            </div>
                    </div>
                </div>
            </div>
            </section>

            <section id="Projects">
            <div class="row">
                <div class="col mx-auto">
                    <h3 id="ProjectsHeader" class="clickable text-info" title="Click to toggle">Projects</h3>
                
                    <div id="ProjectsContent" class="collapsible">
                    </div>
                </div>
            </div>
            </section>

            <section id="Experience">
                <div class="row">
                    <div class="col mx-auto">
                        <div class="clickable">
                            <h3 id="ExperienceHeader" class="text-info" title="Click to toggle">Experience</h3>
                        </div>
                        <div id="ExperienceContent" class="collapsible">
                        </div>
                    </div>
                </div>
            </section>
        </div> <!--end of container -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="index.js"></script>
    </body>
</html>
